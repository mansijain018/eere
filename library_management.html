<body>
    <div class="main">
        <h1>Library Management System</h1>
    <div class="formdata">
        <form action="/">
            <label for="">Book Name</label>
            <input type="text" placeholder="Book Name" id="bookname">
           
            
            <label for="">Book ID</label>
            <input type="text" placeholder="Book ID" id="bookid">
            

            <label for="">Author Name</label>
            <input type="text" placeholder="Author Name" id="authorname">
            <br><br>

            <label for="">Student Name</label>
            <input type="text" placeholder="Student name" id="studentname">
            <br><br>
            
            <!-- label for="">book available -->
            <select name=" book availability" id="availability">
                <option value="available">available</option>
                <option value="issued">issued</option>
                
                </select>
            </form>


        </form>
    </div>

    <div class="showdata"></div>
    </div>
    
</body>
